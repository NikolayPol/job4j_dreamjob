<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addRow() {
            const name = $('#name').val();
            const surname = $('#surname').val();
            const sex = $('#sex').val();
            const description = $('#description').val();

            $('#table tr:last').after('<tr>'
            +'<td>' + name + '</td>'
            +'<td>' + surname + '</td>'
            +'<td>' + sex + '</td>'
            +'<td>' + description + '</td>'
            +'</tr>');
        }

        function validate() {
            let res = true;
            let message = "Следующие поля не заполены:" + "\n";
            if ($('#name').val() === "") {
                message = message + "Имя" + "\n";
                res = false;
            }
            if ($('#surname').val() === "") {
                message = message + "Фамилия" + "\n";
                res = false;
            }
            if ($('#sex').val() === "") {
                message = message + "Пол" + "\n";
                res = false;
            }
            if ($('#description').val() === "") {
                message = message + "Описание" + "\n";
                res = false;
            }
            if (!res) {
                alert(message);
            }
            return res;
        }
    </script>
</head>
<body>
<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" name="surname" id="surname">
        </div>
        <div class="form-group">
            <label for="sex">Пол</label>
            <input type="text" class="form-control" name="sex" id="sex">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input type="text" class="form-control" name="description" id="description">
        </div>
        <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
    </form>

    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Parfiry</td>
            <td>Parfirievich</td>
            <td>M</td>
            <td>SuperJunior</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
