<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="exampleInputName">Имя</label>
            <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputSurname">Фамилия</label>
            <input type="email" class="form-control" id="exampleInputSurname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputSex">Пол</label>
            <input type="email" class="form-control" id="exampleInputSex" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputDescription">Описание</label>
            <input type="email" class="form-control" id="exampleInputDescription" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Parfiry</td>
            <td>Parfirievich</td>
            <td>M</td>
            <td>SuperJunior</td>
        </tr>
        <tr>
            <th scope="row">1</th>
            <td>Irina</td>
            <td>Kondrashova</td>
            <td>W</td>
            <td>Junior</td>
        </tr>
        <tr>
            <th scope="row">1</th>
            <td>Vsevolod</td>
            <td>Feodosievich</td>
            <td>M</td>
            <td>Middle</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
